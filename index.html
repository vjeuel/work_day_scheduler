<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <!-- 8am -->
        <section class="row">
          <div class="col-2 hour">8am</div>
          <div class="col-8 time-block">
            <input class="input-task form-control form-control-lg" data-hour="8" type="text">
          </div>
          <div class="col-2">
            <button class="btn saveBtn save-task" type="button">save</button>
          </div>
        </section>
        
        <!-- 9am -->
        <section class="row">
          <div class="col-2 hour">9am</div>
          <div class="col-8 time-block">
            <input class="input-task form-control form-control-lg" data-hour="9" type="text">
          </div>
          <div class="col-2">
            <button class="btn saveBtn save-task" type="button">save</button>
          </div>
        </section>

        <!-- 10am -->

          </div>
        </section>

        <!-- 11am -->

          <div class="col-2">
            <button class="btn saveBtn save-task" type="button">save</button>
          </div>
        </section>

        <!-- 12pm -->

          <div class="col-2 hour">12pm</div>
          <div class="col-8 time-block">
            <input class="input-task form-control form-control-lg" data-hour="12" type="text">
          </div>
          <div class="col-2">
            <button class="btn saveBtn save-task" type="button">save</button>
          </div>
        </section>

        <!-- 13pm -->
        <section class="row">
          <div class="col-2 hour">1pm</div>
          <div class="col-8 time-block">
            <input class="input-task form-control form-control-lg" data-hour="13" type="text">

          </div>

        <!-- 15pm -->
        <section class="row">
          <div class="col-2 hour">3pm</div>
          <div class="col-8 time-block">
            <input class="input-task form-control form-control-lg" data-hour="15" type="text">
          </div>
          <div class="col-2">
            <button class="btn saveBtn save-task" type="button">save</button>
          </div>
        </section>

        <!-- 16pm -->
        <section class="row">
          <div class="col-2 hour">4pm</div>
          <div class="col-8 time-block">
            <input class="input-task form-control form-control-lg"" data-hour="16" type="text">
          </div>

            <button class="btn saveBtn save-task" type="button">save</button>
          </div>
        </section>

        <!-- 17pm -->

          <div class="col-2 hour">5pm</div>

            <input class="input-task form-control form-control-lg" data-hour="17" type="text">

          <div class="col-2">
            <button class="btn saveBtn save-task" type="button">save</button>
          </div>
        </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./javascript/script.js"></script>
  </body>
</html>
